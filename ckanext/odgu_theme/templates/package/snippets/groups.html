
<div class="group-subject-wraper">
    <div class="subscribers"><a class="edit" href="{{ h.url_for('dataset_groups', _('Groups'), id=name) }}">Входить до груп</a></div>
    {% if groups %}
        {% for group in groups %}
            {% snippet "home/snippets/group_item.html", group=group %}
        {% endfor %}
        {% else %}
        <p class="empty">{{ _('There are no groups associated with this dataset') }}</p>
    {% endif %}
</div>
