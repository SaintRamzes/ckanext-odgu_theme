{% set cu=h.url_for(h.clean_url(h.current_url())) %}
<a class="custom-tab-header-item{% if cu == h.url_for(tab_url) %} custom-tab-header-item-active{% endif %}" href="{{ tab_url }}">
    <div class="custom-tab-header-item-icon"><img src="{{ tab_icon }}" alt="{{ cu }}"></div>
    <div class="custom-tab-header-item-title">{{ tab_title }}</div>
</a>
